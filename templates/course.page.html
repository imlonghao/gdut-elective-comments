{% for i in courses %}
<tr>
    <td>{{ i['Name'] }}</td>
    <td>{{ i['TeacherName'] }}</td>
    <td>{{ i['Type'] }}</td>
    <td>{{ i['Campus'] }}</td>
    <td>{{ i['Academy'] }}</td>
    <td>TODO</td>
    <td>{{ i['CommentCount'] }}</td>
    <td><a href="/course/{{ i['_id'] }}">更多信息</a></td>
</tr>
{% end %}
